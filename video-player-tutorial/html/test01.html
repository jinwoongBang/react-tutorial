<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #video-container {
        background-color: #000;
        overflow: hidden;
        position: relative;
        display: inline-block;
        width: 640px;
        height: 365px;
      }
      #video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px;
        opacity: 1;
        -webkit-transition: opacity 0.3s;
        -moz-transition: opacity 0.3s;
        -o-transition: opacity 0.3s;
        -ms-transition: opacity 0.3s;
        transition: opacity 0.3s;
        background-image: linear-gradient(
          bottom,
          rgb(3, 113, 168) 13%,
          rgb(0, 136, 204) 100%
        );
        background-image: -o-linear-gradient(
          bottom,
          rgb(3, 113, 168) 13%,
          rgb(0, 136, 204) 100%
        );
        background-image: -moz-linear-gradient(
          bottom,
          rgb(3, 113, 168) 13%,
          rgb(0, 136, 204) 100%
        );
        background-image: -webkit-linear-gradient(
          bottom,
          rgb(3, 113, 168) 13%,
          rgb(0, 136, 204) 100%
        );
        background-image: -ms-linear-gradient(
          bottom,
          rgb(3, 113, 168) 13%,
          rgb(0, 136, 204) 100%
        );
        background-image: -webkit-gradient(
          linear,
          left bottom,
          left top,
          color-stop(0.13, rgb(3, 113, 168)),
          color-stop(1, rgb(0, 136, 204))
        );
      }
      #video-container:hover #video-controls {
        opacity: 1;
      }
      button {
        background: rgba(0, 0, 0, 0.5);
        border: 0;
        color: #eee;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -o-border-radius: 3px;
        border-radius: 3px;
      }
      button:hover {
        cursor: pointer;
      }
      #seekBar {
        width: 360px;
      }
      #volume-bar {
        width: 60px;
      }
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video">
        <source
          src="./upload/02.내 손안의 차트_V180628000168-Untitled QuickTime Movie.mov"
          type="video/mp4"
        />
      </video>
      <div id="video-controls">
        <button type="button" id="play" class="play">Play</button>
        <button type="button" id="stop" class="play">Stop</button>
        <input type="range" id="seekBar" value="0" />
        <button type="button" id="mute">Mute</button>
        <input
          type="range"
          id="volume-bar"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <button type="button" id="fullScreen">Full-Screen</button>
      </div>
    </div>

    <script>
      var video = document.querySelector('#video');
      var seekBar = document.querySelector('#seekBar');
      var play = document.querySelector('#play');
      var stop = document.querySelector('#stop');

      seekBar.addEventListener('mousedown', function(e) {
        video.pause();
      });

      play.addEventListener('click', function() {
          console.log("play");
          video.play();
      })
      stop.addEventListener('click', function() {
        console.log("stop");
          video.pause();
      })

      seekBar.addEventListener('mouseup', function(e) {
        video.currentTime = parseInt(video.duration * (this.value / 100), 10);
        video.play();
      });

      video.addEventListener('timeupdate', function() {
        if (video.paused) {
          return;
        }
        seekBar.value = (100 / video.duration) * video.currentTime;
      });
    </script>
  </body>
</html>
